login.label.about_blurb  = Tá an tionscadal OWASP Security Shepherd Dearadh agus cuireadh i bhfeidhm leis an aidhm a chothú agus feasacht slándála i bhfeidhm i measc scil-leagtar tionscadal éagsúil demographic.This fheabhsú ar chumas úsáideoirí a fhoghlaim nó a fheabhsú ar scileanna tástála treá láimhe atá ann cheana féin. Seo i gcrích trí theicnící cheachta agus dúshlán. Soláthraíonn ceacht úsáideoir le go leor de chabhair i gcrích go mhodúl, i gcás ina gcuireann dúshlán cad é an t-úsáideoir a foghlaimíodh sa cheacht a úsáid.</p><p>Clúdaíonn an tionscadal OWASP Slándáil Aoire na rioscaí app gréasáin OWASP Top Ten agus clúdaíonn an OWASP Top Ten Soghluaiste rioscaí chomh maith. Ag baint úsáide as na rioscaí mar leaba tástála dúshlán, is féidir le leochaileachtaí slándála a iniúchadh agus a dtionchar ar chóras thuiscint. I measc go leor de na leibhéil nach leor mhaoluithe agus cosaintí ar na rioscaí, ar nós scagairí blacklist, scéimeanna ionchódú atrocious, meicníochtaí slándála barbaric agus cumraíocht slándála bochta. Na modúil a crafted chun ní hamháin dúshlán do novice slándála, ach gairmithe slándála chomh maith a chur ar fáil.
