login.text.about_blurb = OWASP Security Shepherd Project a été conçu et développé avec pour objectif de favoriser et améliorer la sensibilité à la sécurité des applications sur un ensemble varié de compétences. Ce projet permet aux utilisateurs d'apprendre et d'améliorer leur aptitudes en tests d'intrusion. Cela est réaliser au travers de leçons et challenges techniques. Les leçons aident les utilisateurs à finir un module tandis que les challenges permettent de mettre en pratique les acquis.</p><p>OWASP Security Shepherd Project couvre les Top 10 WebApp Risks et Modile Risks de l'OWASP. En utilisant ces risques comme base d'apprentissage, les failles de sécurité les plus communes peuvent être explorées et leur impact mieux compris. Beaucoup de ces niveaux inclus des protections insuffisantes et des corrections partielles, telles que des filtrages par blacklist, des mauvaises configurations et des méthodes de codage atroces. Ces challenges ont été conçu pour les professionnels autant que pour les étudiants.
login.text.sponsers_blurb = OWASP Security Shepherd Project reconnaît aussi avec gratitude le soutien apporté par nos sponsors. Nous vous encourageons à visiter leur site web et à les suivre sur Twitter.
login.text.thanks = OWASP Security Shepherd Project tient à remercier Dr. Anthony Keane et ITB Security Research Lab pour leur hébergement de https://owasp.securityShepherd.eu
readyToPlay.text.info.notReady = Rafraîchissez la page d'accueil ! Si cette erreur persiste, essayez de vous reconnecter. Si cela ne résoud pas le problème, contactez un administrateur !
readyToPlay.text.info.enteredGame = Maintenant que vous pouvez voir ce message vous êtes prêt ! Commencez à lire les leçons et à résoudre les challenges !<br/><br/> Souvenez-vous, les niveaux sont des sous-applications. Gardez le jeu dans ces applications ! Les ID de session n'en font pas partie ! Vous ne feriez que vous déconnecter vous-mêmes !<br/><br/>Si vous n'avez pas encore configuré un proxy web, vous devriez. Cela vous sera particulièrement utile !
