getStarted.text.moduleInfo = Maintenant que vous êtes connectés, commençons avec quelques modules ! Pour en commencer un, cliquez sur un entête, tel que <span><a>Field Training</a></span> ou <span><a>Corporal</a></span>, dans le menu latéral pour voir quels modules sont actuellement disponibles ! Plus le module est bas dans le menu, plus il vaut de points ! 
getStarted.text.configureShepherd.asAnAdmin = En tant qu'administrateur, vous pouvez définir la portée de Security Shepherd. Vous pouvez facilement changer la disposition du jeu en Web ou Mobile Application avec les boutons suivants. Vous pouvez aussi ouvrir le panel administrateur, dans le coin en haut à gauche de la page, pour ouvrir ou fermer des sujets spécifiques.
