challenge.description = \u901A\u8FC7\u8BE5\u8BFE\u7A0B\u7684\u7ED3\u679C\u5BC6\u5319\u88AB\u8BA4\u4E3A\u662F\u4E0D\u5E94\u8BE5\u5411\u5927\u4F17\u516C\u5F00\u7684,\u5F00\u53D1\u4EBA\u5458\u5DF2\u7ECF\u5C06\u7ED3\u679C\u5BC6\u5319\u4EE5<a>base64</a>\u65B9\u5F0F\u52A0\u5BC6\u4E86,\u6062\u590D\u5BC6\u5319\u6765\u5B8C\u6210\u8BE5\u8BFE.
