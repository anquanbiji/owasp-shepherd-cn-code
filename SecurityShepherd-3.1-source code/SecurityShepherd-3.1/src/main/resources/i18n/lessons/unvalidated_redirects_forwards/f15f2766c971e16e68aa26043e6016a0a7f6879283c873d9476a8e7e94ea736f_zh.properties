title.question.unvalidated_redirects_forwards = \u4EC0\u4E48\u662F\u672A\u7ECF\u9A8C\u8BC1\u7684\u91CD\u5B9A\u5411\u548C\u8F6C\u53D1?

paragraph.info.1 = \u672A\u7ECF\u9A8C\u8BC1\u7684\u91CD\u5B9A\u5411\u548C\u8F6C\u53D1,\u53D1\u751F\u5728\u5F53\u5E94\u7528\u7A0B\u5E8F<a>\u91CD\u5B9A\u5411</a>\u6216<a>\u8F6C\u53D1</a>\u4ED6\u4EEC\u7684\u7528\u6237\u5230\u4E00\u4E2A\u901A\u8FC7\u4E00\u4E2A\u672A\u7ECF\u9A8C\u8BC1\u7684\u53C2\u6570\u7279\u5B9A\u7684<a>\u76EE\u6807</a>.\u4E00\u4E2A\u672A\u7ECF\u9A8C\u8BC1\u7684\u53C2\u6570\u88AB\u7528\u4E8E\u91CD\u5B9A\u5411\u4E00\u4E2A\u7528\u6237\u5230\u4E00\u4E2A\u901A\u5E38\u5B89\u5168\u7684\u4F4D\u7F6E,\u8BE5\u4F4D\u7F6E\u662F\u53EF\u88AB\u653B\u51FB\u8005\u7528\u4E8E\u6B3A\u9A97\u53D7\u5BB3\u8005\u53BB\u8BBF\u95EE\u9493\u9C7C\u7F51\u9875\u6216\u6709\u6076\u610F\u8F6F\u4EF6\u5B89\u88C5\u5728\u4ED6\u4EEC\u7684\u673A\u5668\u4E0A\u7684.
paragraph.info.2 = \u8FD9\u79CD\u653B\u51FB\u5229\u7528\u7528\u6237\u5BF9\u5E94\u7528\u7A0B\u5E8F\u7684\u4FE1\u8D56. \u53D7\u5BB3\u8005\u66F4\u6709\u53EF\u80FD\u70B9\u51FB\u4E00\u4E2A\u4ED6\u4EEC\u4FE1\u8D56\u7684\u7AD9\u70B9,\u800C\u4E0D\u662F\u4E00\u4E2A\u4ED6\u4EEC\u4ECE\u672A\u89C1\u8FC7\u7684\u7AD9\u70B9\u7684\u94FE\u63A5.
paragraph.info.3 = \u8FD9\u4E9B\u653B\u51FB\u4E5F\u53EF\u4EE5\u88AB\u7528\u4E8E\u7ED5\u8FC7\u8BBF\u95EE\u63A7\u5236\u6A21\u5F0F.\u90A3\u4E9B\u666E\u901A\u7528\u6237\u901A\u5E38\u6CA1\u6709\u88AB\u6388\u6743\u8BBF\u95EE\u7684\u9875\u9762,\u6BD4\u5982<a>\u7BA1\u7406\u5458</a>\u9875\u9762,\u4E5F\u5DF2\u7ECF\u5B8C\u6210\u4E86\u672A\u7ECF\u9A8C\u8BC1\u7684\u91CD\u5B9A\u5411.

