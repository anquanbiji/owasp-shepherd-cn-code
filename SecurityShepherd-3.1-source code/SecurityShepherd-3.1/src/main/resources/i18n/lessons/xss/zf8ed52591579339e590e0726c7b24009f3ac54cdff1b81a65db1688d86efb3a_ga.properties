title.question.xss = Cád é Trasna Suíomh Script (XSS)?
paragraph.info.1 = Trasna Suíomh Script, nó <a>XSS</a>, tharlaíonn saincheisteanna nuair Úsáideann iarratas <a> </a> sonraí neamhiontaofa i bhrabhsálaí gréasáin gan dóthain </a> bailíochtaithe <a> nó <a> éalú </a>. Má tá na sonraí neamhiontaofa script taobh cliant, beidh an bhrabhsálaí fhorghníomhú an script cé go bhfuil sé ag léiriú an leathanach.
paragraph.info.2 = Is féidir le attackers a úsáid ionsaithe XSS chun scripteanna i bhrabhsálaí íospartach ar féidir a hijack seisiúin úsáideora fhorghníomhú, aghlot suímh ghréasáin, nó atreorú an t-úsáideoir le láithreáin mailíseach. Tá duine ar bith gur féidir sonraí a sheoladh chuig an gcóras, lena n-áirítear riarthóirí, iarrthóirí féideartha le haghaidh chomhlíonadh ionsaithe XSS in iarratas.
paragraph.info.3 = De réir OWASP, is é XSS an leochaileacht is forleithne le fáil i iarratais gréasáin lá atá inniu ann. Tá sé seo i bpáirt mar gheall ar an éagsúlacht na <a> </a> veicteoirí ionsaí atá ar fáil. An bealach is éasca a léiriú ionsaí XSS forghníomhaitheach go bhfuil baint úsáide as <a> simplí bosca foláirimh </a> mar ualach a íoc script taobh cliant. A fhorghníomhú pálasta XSS, féadfaidh éagsúlacht de veicteoirí ionsaí a bheith riachtanach a shárú nach leor éalú nó bailíochtú. Na samplaí de roinnt veicteoirí ionsaí ar a dtugtar iad seo a leanas, a chruthú go léir an airdeall <a> céanna </a> pop suas go léann "XSS".
example.xss.1 = &lt;SCRIPT&gt;<a>alert(&#39;XSS&#39;)</a>&lt;/SCRIPT&gt;
example.xss.2 = &lt;IMG SRC=&quot;&#x23;&quot; ONERROR=&quot;<a>alert(&#39;XSS&#39;)</a>&quot;/&gt;
example.xss.3 = &lt;INPUT TYPE=&quot;BUTTON&quot; ONCLICK=&quot;<a>alert(&#39;XSS&#39;)</a>&quot;/&gt;
example.xss.4 = &lt;IFRAME SRC=&quot;javascript:<a>alert(&#39;XSS&#39;)</a>;&quot;&gt;&lt;/IFRAME&gt;
paragraph.whattodo.xss = Na haschuir bosca cuardaigh a leanas sonraí neamhiontaofa gan aon bhailíochtú nó éalú. Faigh bosca foláirimh a fhorghníomhú tríd an fheidhm seo a thaispeáint go bhfuil an leochaileacht XSS láthair.
