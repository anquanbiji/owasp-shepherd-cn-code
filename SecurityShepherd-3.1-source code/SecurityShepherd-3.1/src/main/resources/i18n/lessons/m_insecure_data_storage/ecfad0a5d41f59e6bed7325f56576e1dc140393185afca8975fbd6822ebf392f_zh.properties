challenge.description = \u901A\u5E38\u60C5\u51B5\u4E0B\u4E00\u4E2AAndroid\u5E94\u7528\u7A0B\u5E8F\u5C06\u5B83\u7684\u6570\u636E\u5E93\u4FDD\u5B58\u5728<A>/data/data/com.app.exampleApp/database/</A>\u76EE\u5F55\u4E0B. \u4EFB\u4F55\u4EBA\u53EA\u8981\u6709\u4E00\u4E2Arooted\u8BBE\u5907\u90FD\u53EF\u4EE5\u8BBF\u95EE\u8FD9\u4E2A\u76EE\u5F55.Android\u5E94\u7528\u7A0B\u5E8F\u5728\u8BE5\u8BFE\u4E2D,\u4F7F\u7528\u51ED\u8BC1\u5C06\u6570\u636E\u5B58\u50A8\u5728\u4E00\u4E2A<a> SQLite\u6570\u636E\u5E93</A>\u4E0B.\u7BA1\u7406\u5458\u7684\u5BC6\u7801\u4FBF\u662F\u5B8C\u6210\u8BE5\u8BFE\u7684\u94A5\u5319.
