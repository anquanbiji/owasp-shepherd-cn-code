paragraph.info1 = \u4E00\u4E2A\u8DE8\u7AD9\u8BF7\u6C42\u4F2A\u9020\u653B\u51FB\u8FEB\u4F7F\u767B\u5F55\u7528\u6237\u7684\u6D4F\u89C8\u5668\u5C06\u4F2A\u9020\u7684HTTP\u8BF7\u6C42,\u5305\u62EC\u8BE5\u7528\u6237\u7684\u4F1A\u8BDDcookie\u548C\u5176\u4ED6\u8BA4\u8BC1\u4FE1\u606F,\u53D1\u9001\u5230\u4E00\u4E2A\u5B58\u5728\u6F0F\u6D1E\u7684web\u5E94\u7528\u7A0B\u5E8F.\u8FD9\u5C31\u5141\u8BB8\u4E86\u653B\u51FB\u8005\u8FEB\u4F7F\u7528\u6237\u6D4F\u89C8\u5668\u5411\u5B58\u5728\u6F0F\u6D1E\u7684\u5E94\u7528\u7A0B\u5E8F\u53D1\u9001\u6C42,\u800C\u8FD9\u4E9B\u8BF7\u6C42\u4F1A\u88AB\u5E94\u7528\u7A0B\u5E8F\u8BA4\u4E3A\u662F\u7528\u6237\u7684\u5408\u6CD5\u8BF7\u6C42.CSRF\u653B\u51FB\u53EF\u80FD\u53D1\u751F\u5728\u5F53\u5E94\u7528\u7A0B\u5E8F\u4E0D\u786E\u5B9A\u8BE5\u7528\u6237\u5B9E\u9645\u4E0A\u662F\u4E0D\u662F\u4E0E\u5176\u8FDB\u884C\u4EA4\u4E92.CSRF\u653B\u51FB\u7684\u4E25\u91CD\u7A0B\u5EA6\u968F\u53D7\u5BB3\u8005\u88AB\u6B3A\u9A97\u4EA4\u4E92\u7684\u5E94\u7528\u7A0B\u5E8F\u7684\u529F\u80FD\u51B3\u5B9A. \u5982\u679C\u653B\u51FB\u7684\u76EE\u7684\u662F\u7BA1\u7406\u5458,\u90A3\u4E48\u4E25\u91CD\u7A0B\u5EA6\u5C06\u5927\u5927\u9AD8\u51FA\u653B\u51FB\u76EE\u7684\u65E8\u5728\u666E\u901A\u7528\u6237.
paragraph.info2 = \u4E3A\u4E86\u9632\u6B62 CSRF \u653B\u51FB,\u6BCF\u4E00\u4E2A\u7528\u6237\u8BF7\u6C42\u90FD\u5FC5\u987B\u5305\u542B\u4E00\u4E2A<a>\u4E34\u65F6</a>Token(\u4E0D\u53EF\u9884\u77E5\u7684\u6570,\u5373\u968F\u673A\u6570).\u8981\u5728\u5E94\u7528\u7A0B\u5E8F\u4E2D\u627E\u5230 CSRF \u6F0F\u6D1E, Token \u5C31\u662F\u9700\u8981\u6211\u4EEC\u6D4B\u8BD5\u7684\u4E00\u4E2A\u5143\u7D20.\u5982\u679C\u4E00\u4E2A\u8BF7\u6C42\u6CA1\u6709\u5305\u542B\u968F\u5373\u6570,\u90A3\u4E48\u662F\u5F88\u6709\u53EF\u80FD\u88AB CSRF \u653B\u51FB\u7684. \u5982\u679C\u4E00\u4E2A\u8BF7\u6C42\u4E2D\u5305\u542B\u4E86\u4E00\u4E2A\u968F\u5373\u6570,\u90A3\u4E48\u5C31\u9700\u8981\u66F4\u591A\u7684\u6B65\u9AA4\u6765\u5BF9 CSRF \u8FDB\u884C\u6D4B\u8BD5.\u5C3D\u7BA1\u968F\u673A\u6570\u662F\u5728\u8BF7\u6C42\u5F53\u4E2D,\u5B83\u6709\u53EF\u80FD\u4E0D\u88AB\u9A8C\u8BC1\u6216\u53EF\u80FD\u5C31\u662F\u4E00\u4E2A\u7A7A\u503C. \u90A3\u4E48,\u5E94\u7528\u7A0B\u5E8F\u7684\u968F\u673A\u6570\u7BA1\u7406\u53EF\u80FD\u5141\u8BB8\u653B\u51FB\u8005\u4F7F\u7528\u4ED6\u4EEC\u672C\u8EAB\u6709\u6548\u7684\u968F\u673A\u6570\u4F7F\u7528\u5728\u5176\u4ED6\u7528\u6237\u7684\u8BF7\u6C42\u4E2D.
paragraph.info3 = HTTP \u8BF7\u6C42\u53EF\u4EE5\u901A\u8FC7 JavaScript \u53D1\u9001. \u4EE5\u8FD9\u79CD\u65B9\u5F0F\u53D1\u9001\u7684\u8BF7\u6C42\u5305\u542B\u4E00\u4E2A HTTP \u6807\u5934 "X-Requested-With". \u5982\u679C\u8BE5\u6807\u5934\u88AB\u67E5\u9A8C\u5728\u4F20\u5165\u7684\u8BF7\u6C42\u4E2D, \u8FD9\u53EF\u4EE5\u4F5C\u4E3A\u4E00\u4E2A\u5BF9 CSRF \u6CA1\u6709\u968F\u673A\u503C\u7684\u4FDD\u62A4. \u5B83\u4E0D\u80FD\u4ECE\u8FDC\u7A0B\u57DF\u590D\u5236, \u7531\u4E8E <a>Same Origin Policy</a>\u53EF\u4EE5\u9632\u6B62\u653B\u51FB\u8005\u8FDB\u884C\u8FDC\u7A0B\u653B\u51FB. \u4F46\u662F\u4E0D\u5EFA\u8BAE\u4EE5\u6B64\u4F5C\u4E3A\u552F\u4E00\u7684 CSRF \u4FDD\u62A4\u6A21\u5F0F, \u56E0\u4E3A\u5E38\u88AB\u53D1\u73B0\u7684\u6D4F\u89C8\u5668\u95EE\u9898\u662F\u5141\u8BB8\u653B\u51FB\u8005\u901A\u8FC7\u4E00\u4E2A\u6D4F\u89C8\u5668\u53D1\u9001\u8DE8\u57DF\u8BF7\u6C42.
